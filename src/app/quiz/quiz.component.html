<div  class="container-lg"> 
    <p class="text-center">{{questions[0].name}}</p>
    
    <ul>
      <div *ngFor="let question of questions; let i = index">
      <div *ngIf="i == count">
      	<div class="container border rounded questionborder">
      		<p class="text-center">{{question.question}}</p>
      		
  			<div class="row justify-content-center">
    			<div class="card" style="width: 30rem; margin: 0.5rem;">
    			<button type="button" class="btn btn-image options">{{question.option1}}</button>
    			</div>
    			<div class="card" style="width: 30rem; margin: 0.5rem;">
    			<button type="button" class="btn btn-image options">{{question.option2}}</button>
    			</div>
    			<div class="w-100"></div>
   		    	<div class="card" style="width: 30rem; margin: 0.5rem;">
   		    	<button type="button" class="btn btn-image options">{{question.option3}}</button>
   		    	</div>
    			<div class="card" style="width: 30rem; margin: 0.5rem;">
    			<button type="button" class="btn btn-image options">{{question.option4}}</button>
    			</div>
  			</div>
		</div>
	</div>
      </div>
  	</ul>
  	
  	<div class="row justify-content-center">
  	
  	<input class="btn btn-primary" type="button" value="Back" (click)="prevQuestion()">
	<input class="btn btn-primary" type="button" value="Next" (click)="nextQuestion()">
	<input class="btn btn-primary" type="reset" value="Save" routerLink="/home">
  	</div>
</div>
