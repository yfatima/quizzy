<div  class="container-fluid"> 

<div class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{progressPercentage}}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>
    <!--<h1 class="text-center">{{questions.Starbucks[0].name}}</h1>-->
    
    <div *ngIf="started">
    <ul>
    
      <div *ngFor="let question of questions.Starbucks; let i = index">
      <div *ngIf="i == count">
      	<div class="container border rounded questionborder">
      		<h2 class="text-center">{{question.question}}</h2>
      		
  			<div class="row justify-content-center">
    			<div class="card btn-image" style="background-image: url({{question.op1url}}) !important;">
    			<button type="button" class="btn options">{{question.option1}}</button>
    			</div>
    			<div class="card btn-image" style="background-image: url({{question.op2url}}) !important;">
    			<button type="button" class="btn options">{{question.option2}}</button>
    			</div>
    			<div class="w-100"></div>
   		    	<div class="card btn-image" style="background-image: url({{question.op3url}}) !important;">
   		    	<button type="button" class="btn options">{{question.option3}}</button>
   		    	</div>
    			<div class="card btn-image" style="background-image: url({{question.op4url}}) !important;">
    			<button type="button" class="btn options">{{question.option4}}</button>
    			</div>
  			</div>
		</div>
	</div>
      </div>
  	</ul>
  	
  	<div class="row justify-content-center">
  	<div *ngIf="count != 0">
  	<input class="btn btn-primary" type="button" value="Back" (click)="prevQuestion()">
  	</div>
	<div *ngIf="count != 4">
		<input class="btn btn-primary" type="button" value="Next" (click)="nextQuestion()">
		<input class="btn btn-primary" type="reset" value="Save" routerLink="/list">
	</div>
	<div *ngIf="count == 4">
		<input class="btn btn-primary" type="submit" value="Done" routerLink="/result">
	</div>
	</div>
  	</div>
  	
  	<div *ngIf="started == false">
  		
  		<div class="container border rounded quizborder">
  		<ul>
      			<h2 class="text-center">{{questions.Starbucks[0].name}}</h2>
			<div class="row justify-content-center">
				<p>Would know the PERFECT Starbucks drink just for YOU! Then this QUIZ and you will KNOW!</p>
				<div class="card btn-image">
					<img src="{{questions.Starbucks[0].image}}" alt="Starbucks coffee cup">
					
    			</div>
    		</div>
    	</ul><br><br>
		<div class="row justify-content-center">
    		<input class="btn btn-primary" type="button" value="Start quiz" (click)="startQuiz()">
    		<input class="btn btn-primary" type="button" value="Go Back" routerLink="/list">
    	</div>
    	</div>
    	
  		
  	</div>
</div>
