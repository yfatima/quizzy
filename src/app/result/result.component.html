<div class="result">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="title">
                    <h1>
                       Here Is The Result!
                    </h1>
                </div>
                <div class="mt-3 subtitle">
                    <h5>
                        It's a {{this.result.name}}
                    </h5>
                </div>
            </div>
            <div class="col-sm-6 mt-5 px-0 quizzie-img">
                <img src="{{this.result.result_image }}"
                class="quizzie-img" alt="Image of result">
            </div>

        </div>
    </div>
</div>

<div class="container mt-5 list">
    <div class="row justify-content-center">
    	<ul>
         <a href="/home" class="btn btn-lg" role="button" aria-pressesd="true">EXIT</a>
    	 </ul>
    	 <ul>
    	 <a class="btn btn-lg" routerLink="/quiz" [queryParams]= "{ type: quizData[quizId].type  }" 
    	 role="button" aria-pressesd="true">TAKE IT AGAIN</a>
    	 </ul>
    </div>
</div>
